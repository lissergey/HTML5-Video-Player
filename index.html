<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML5 video player</title>
    <link rel="stylesheet" type="text/css" href="css/player.css">
</head>

<body>
    <div id="player">
        <div id="video-container">
            <video poster="images/thumbnail.png">
                <source src="videos/sample.mp4"> If you see this message, your browser doesn't support the HTML5
            </video>
        </div>

        <div id="pbar-container">
            <div id="pbar"></div>
        </div>

        <div id="buttons-container">
            <img id="play-button" src="images/play.png" alt="Play">
            <div id="time-field">
                0:00 / 0:00
            </div>
            <img id="sound-button" src="images/sound.png" alt="Sound">
            <div id="sbar-container">
                <div id="sbar"></div>
            </div>
            <img id="fullscreen-button" src="images/fullscreen.png" alt="Full Screen">
        </div>
    </div>
</body>

</html>
